services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ssmdhack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ssmdhack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ssmdhack-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ssmdhack-redis
    command: redis-server --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ssmdhack-network

  # SS MD Hack Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssmdhack-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ssmdhack-network
    command: >
      sh -c "cd /app/backend &&
             alembic upgrade head &&
             python -m uvicorn main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
    driver: local

networks:
  ssmdhack-network:
    driver: bridge
