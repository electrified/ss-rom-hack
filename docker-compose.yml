version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ssmdhack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ssmdhack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ssmdhack-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ssmdhack-redis
    command: redis-server --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ssmdhack-network

  # SS MD Hack Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssmdhack-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ssmdhack
      - REDIS_URL=redis://redis:6379/0
      - REDIS_SESSION_TTL=1800
      - STORAGE_PATH=/data/roms
      - ROM_RETENTION_DAYS=30
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD_HASH=$2b$12$LRqQQr4r4mQP9vQYdFLovemX9jL8P4F5E6Z5Q7Z8Z9Z0Z1Z2Z3Z4Z
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true
    volumes:
      - roms_data:/data/roms
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ssmdhack-network
    command: >
      sh -c "cd /app/backend &&
             alembic upgrade head &&
             python -m uvicorn main:app --host 0.0.0.0 --port 8000"

  # Cleanup CronJob (optional - runs as a separate service)
  cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ssmdhack-cleanup
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ssmdhack
      - STORAGE_PATH=/data/roms
      - ROM_RETENTION_DAYS=30
    volumes:
      - roms_data:/data/roms
    depends_on:
      - postgres
    networks:
      - ssmdhack-network
    command: >
      sh -c "while true; do
               echo 'Running cleanup...';
               python /app/backend/cleanup.py || true;
               sleep 86400;
             done"
    # Note: In production, use Kubernetes CronJob instead

volumes:
  postgres_data:
    driver: local
  roms_data:
    driver: local

networks:
  ssmdhack-network:
    driver: bridge
