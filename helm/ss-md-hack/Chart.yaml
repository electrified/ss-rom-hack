apiVersion: v2
name: ss-md-hack
description: Sensible Soccer ROM Editor - Multi-container deployment with PostgreSQL and Redis
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - rom
  - editor
  - sensible-soccer
home: https://github.com/yourusername/ss-md-hack
sources:
  - https://github.com/yourusername/ss-md-hack
maintainers:
  - name: Your Name
    email: your.email@example.com
dependencies:
  - name: postgresql
    version: 13.2.24
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 18.6.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
