apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ss-md-hack.fullname" . }}
  labels:
{{ include "ss-md-hack.labels" . | indent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ss-md-hack.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
{{- with .Values.podAnnotations }}
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/name: {{ include "ss-md-hack.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
{{- end }}
      serviceAccountName: {{ include "ss-md-hack.serviceAccountName" . }}
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
      initContainers:
        - name: db-migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - alembic
            - upgrade
            - head
          workingDir: /app/backend
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ss-md-hack.fullname" . }}-db
                  key: url
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
{{- with .Values.initContainers }}
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
{{ toYaml .Values.securityContext | indent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ss-md-hack.fullname" . }}-db
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ss-md-hack.fullname" . }}-redis
                  key: url
            - name: STORAGE_PATH
              value: /data/roms
            - name: REDIS_SESSION_TTL
              value: "{{ .Values.config.sessionTtl }}"
            - name: ROM_RETENTION_DAYS
              value: "{{ .Values.config.romRetentionDays }}"
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: METRICS_ENABLED
              value: "{{ .Values.config.metricsEnabled }}"
            - name: ADMIN_USERNAME
              value: {{ .Values.admin.username }}
            - name: ADMIN_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: {{ include "ss-md-hack.fullname" . }}-admin
                  key: password-hash
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
{{- with .Values.extraEnv }}
{{ toYaml . | indent 12 }}
{{- end }}
          envFrom:
{{- with .Values.extraEnvFrom }}
{{ toYaml . | indent 12 }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: roms-storage
              mountPath: /data/roms
{{- with .Values.extraVolumeMounts }}
{{ toYaml . | indent 12 }}
{{- end }}
{{- with .Values.sidecars }}
{{ toYaml . | indent 8 }}
{{- end }}
      volumes:
        - name: roms-storage
{{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ss-md-hack.fullname" . }}-roms
{{- else }}
          emptyDir: {}
{{- end }}
{{- with .Values.extraVolumes }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
